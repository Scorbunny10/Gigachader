<!DOCTYPE html>
<html>
<head>
    <title>Strona do aktualizacji kodu</title>
</head>
<body>
    <textarea id="kod" rows="10" cols="50"></textarea>
    <button id="aktualizuj" onclick="aktualizujKod()">Aktualizuj</button>

    <script>
        function aktualizujKod() {
            var kod = document.getElementById("kod").value;
            // tutaj możesz dodać kod, który skopiuje wartość z textarea do swojego bota i zastosuje aktualizację
            console.log("Kod został zaktualizowany: " + kod);
        }
    </script>
</body>
</html>
