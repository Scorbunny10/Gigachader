<!DOCTYPE html>
<html>
<head>
    <title>Udostępnienie nowego skryptu</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Udostępnienie nowego skryptu</h1>
    <button id="pobierz">Pobierz skrypt</button>

    <script>
        $(document).ready(function() {
            $('#pobierz').click(function() {
                fetch('https://raw.githubusercontent.com/Scorbunny10/Gigachader/main/code.js')
                    .then(response => response.text())
                    .then(data => {
                        const script = document.createElement('script');
                        script.textContent = data;
                        document.body.appendChild(script);
                        console.log('Skrypt został pobrany i zastosowany w Tampermonkey');
                    })
                    .catch(error => {
                        console.log('Wystąpił błąd podczas pobierania skryptu:', error);
                    });
            });
        });
    </script>
</body>
</html>
