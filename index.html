<!DOCTYPE html>
<html>
<head>
    <title>Instalacja skryptu Tampermonkey</title>
</head>
<body>
    <h1>Instalacja skryptu Tampermonkey</h1>

    <button onclick="installScript()">Instaluj skrypt</button>

    <script>
        function installScript() {
            const scriptUrl = 'https://raw.githubusercontent.com/Scorbunny10/Gigachader/main/code.js';

            const script = document.createElement('script');
            script.src = scriptUrl;
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
